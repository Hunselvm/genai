version: '3.8'

services:
  veo-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./uploads:/tmp/uploads
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
